css = html, body, div, span,  p, ol, ul, li, form, label, legend, caption, aside, details, figcaption, figure, footer,header, hgroup, menu, nav, section, summary {
       margin: 0;
    	padding: 0;
    	border: 0;
    	outline: 0;
    	font-weight: inherit;
    	font-style: inherit;
    	font-size: 100%;
    	font-family: inherit;
    	vertical-align: baseline;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
    	font-size: 13px;
      background-color : #dfdfdf;
    	color: #544d6a;
    	margin: 0 0 1px; height: 100%;
    	line-height: 1.7;

    }

